<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


</head>


</head>

<body>
    <button>点击</button>
    <script>
        var btn = document.querySelector('button');
        btn.onclick = function() {
            this.disabled = true; //这里this指向btn
            setTimeout(function() {
                this.disabled = false;
            }.bind(this), 3000); //在函数后直接.bind(this)改变函数内部this指向
        }
    </script>
</body>

</html>
